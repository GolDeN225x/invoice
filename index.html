<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيقات من الأكواد السابقة */
    :root {
      --primary-color: #1a5f7a;
      --secondary-color: #2c88b0;
      --accent-color: #ffd700;
      --text-color: #2d3748;
      --border-color: #e2e8f0;
      --background-color: #f7fafc;
      --error-color: #f56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(44, 136, 176, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: var(--secondary-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>تسجيل الدخول</h1>
      <p>الرجاء إدخال بيانات الدخول</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn-login">تسجيل الدخول</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script>
    async function fetchCredentials() {
      // جلب كلمات المرور من الفرع الخاص
      const response = await fetch('credentials.js');
      if (!response.ok) {
        throw new Error('Unable to fetch credentials');
      }
      return response.text();
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const credentialsScript = await fetchCredentials();
        eval(credentialsScript); // تحميل بيانات credentials.js

        // تحقق من تسجيل الدخول
        if (username === validUsername && password === validPassword) {
          window.location.href = "index1.html"; // التوجيه للصفحة الرئيسية
        } else {
          document.getElementById('errorMessage').textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById('errorMessage').textContent = "حدث خطأ أثناء التحقق.";
      }
    });
  </script>
</body>
</html>
